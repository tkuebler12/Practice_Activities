<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example Activity</title>

    <style>
        h1 {
            margin-bottom: 15px;
            font-size: 60px;
            color: white;
            text-align: center;
            text-decoration: underline;
            background-color: black;
        }

        h2 {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 40px;
            text-align: center;
        }

        h3 {
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
        }

        img {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        p {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        ul {
            text-align: center;
            font-size: 35px;
            border-style: solid;
            border-width: 5px;
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <h1>Sweet Big Header</h1>
    <h2>Smaller (Still Sweet) Second Header</h2>
    <h3>Smallest Header</h3>

    <p>This is a random paragraph I'm writing as I think of it because I was too lazy to go copy lorem ipsum text.</p>
    <img src="https://bardotbrush.com/wp-content/uploads/2019/07/how-to-draw-facial-expressions-silly-face-1-1024x768.jpg" alt="Silly face" width="25%">

    <h3>Menu Links</h3>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
    </ul>
</body>

</html>
